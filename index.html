<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processive Chatbot</title>
    <style>
        /* Basic styles for the chat interface */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #0073e6;
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: #0073e6;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
